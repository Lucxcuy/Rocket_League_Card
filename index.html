<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YASABE</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="main-container">
            <section class="small-card">
                <div class="logo-big-bar">
                    <div class="logo-small-bar"></div>
                </div>
                <span class="game-name">Rocket League</span>
                <figure class="logo">
                    <img src="./imagenes/rocket-leaguebien.png" alt="logo rocket league"/>
                </figure>
            </section>
            <section class="card-container">
                <div class="car-info">
                    <p class="car-name">fennec</p>
                    <figure class="img-auto">
                        <img src="./imagenes/0011.png" alt="Auto Fennec" />
                    </figure>
                </div>
                <div class="card-bottom"></div>
            </section>
            <section class="middle-card">
                <div class="big-bar">
                    <div class="small-bar"></div>
                </div>
            </section>
        </main>
    </body>
</html>
